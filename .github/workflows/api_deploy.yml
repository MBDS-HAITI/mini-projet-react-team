name: API CI/CD

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

permissions:
  contents: read
  packages: write

jobs:
  ci:
    name: CI - Install & Lint
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: student_management

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: student_management/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint (if present)
        run: npm run lint --if-present

  cd:
    name: CD - Build/Push Docker + Deploy (VPS)
    runs-on: ubuntu-latest
    needs: ci
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push API image
        uses: docker/build-push-action@v6
        with:
          context: ./student_management
          file: ./student_management/Dockerfile
          push: true
          tags: |
            ghcr.io/mbds-haiti/mini-projet-react-team-api:latest
            ghcr.io/mbds-haiti/mini-projet-react-team-api:${{ github.sha }}

            - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e

            # ðŸ”‘ LOGIN GHCR (OBLIGATOIRE)
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USER }}" --password-stdin

            docker pull ghcr.io/mbds-haiti/mini-projet-react-team-api:latest

            docker stop student_api || true
            docker rm student_api || true

            docker run -d \
              --name student_api \
              --restart unless-stopped \
              -p 8010:8010 \
              -e PORT="${{ secrets.PORT }}" \
              -e NODE_ENV="${{ secrets.NODE_ENV }}" \
              -e MONGODB_URI="${{ secrets.MONGODB_URI }}" \
              -e GOOGLE_CLIENT_ID="${{ secrets.GOOGLE_CLIENT_ID }}" \
              -e GOOGLE_CLIENT_SECRET="${{ secrets.GOOGLE_CLIENT_SECRET }}" \
              -e GOOGLE_CALLBACK_URL="${{ secrets.GOOGLE_CALLBACK_URL }}" \
              -e FRONT_URL="${{ secrets.FRONT_URL }}" \
              -e JWT_SECRET="${{ secrets.JWT_SECRET }}" \
              -e JWT_EXPIRES_IN="${{ secrets.JWT_EXPIRES_IN }}" \
              -e JWT_REFRESH_SECRET="${{ secrets.JWT_REFRESH_SECRET }}" \
              -e JWT_REFRESH_EXPIRES_IN="${{ secrets.JWT_REFRESH_EXPIRES_IN }}" \
              -e HOST_BASE_URL="${{ secrets.HOST_BASE_URL }}" \
              ghcr.io/mbds-haiti/mini-projet-react-team-api:latest
